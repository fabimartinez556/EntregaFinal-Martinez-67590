    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"

    />

    <!-- Estilo personalizado -->
    <style>
      body {
        background-color: #f8f9fa;
        animation: fadeIn 1.2s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .checkmark {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        display: inline-block;
        border: 4px solid #28a745;
        position: relative;
        margin-bottom: 20px;
      }

      .checkmark::after {
        content: "";
        position: absolute;
        left: 22px;
        top: 12px;
        width: 22px;
        height: 40px;
        border-right: 4px solid #28a745;
        border-bottom: 4px solid #28a745;
        transform: rotate(45deg);
        animation: checkmarkDraw 0.6s ease forwards;
      }

      @keyframes checkmarkDraw {
        from {
          width: 0;
          height: 0;
          opacity: 0;
        }
        to {
          width: 22px;
          height: 40px;
          opacity: 1;
        }
      }
    </style>
  </head>

  <body class="d-flex flex-column justify-content-center align-items-center text-center vh-100">

      <img
        src="../img/favicon/favicon.ico"
        alt="Housing Altos Don Bosco"
        style="max-width: 200px"
        class="mb-4"
      />

      </p>
      <a href="../index.html" class="btn btn-warning px-4">Volver al inicio</a>
    </main>

    <footer class="position-absolute bottom-0 mb-3">
      <p class="text-muted small mb-0">
        &copy; 2025 Housing Altos Don Bosco. Todos los derechos reservados.
      </p>
    </footer>
  </body>
</html>
